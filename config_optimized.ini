[settings]
# MTM data refresh interval in milliseconds (increased for better performance)
mtm_refresh_interval = 5000

# Chart update interval in milliseconds (increased to reduce load)
chart_update_interval = 120000

# Cache time-to-live in seconds (increased for better performance)
cache_ttl = 5

# Port to run the server on (default: 8556)
server_port = 8556

# Enable background scheduler (default: true)
enable_background_scheduler = true

# Auto-save interval in seconds (increased for better performance)
auto_save_interval = 300

# Database connection pool size
db_pool_size = 5

# Background fetch interval in seconds (reduced frequency)
background_fetch_interval = 30

# Log level (set to WARNING to reduce I/O overhead)
log_level = WARNING

# Enable performance monitoring
enable_performance_monitoring = true

# Database cleanup settings
history_retention_days = 7
max_history_records = 10000 