[settings]
# MTM data refresh interval in milliseconds (default: 2000 = 2 seconds)
mtm_refresh_interval = 2000

# Chart update interval in milliseconds (default: 30000 = 30 seconds)
chart_update_interval = 60000

# Cache time-to-live in seconds (default: 0.5 seconds)
cache_ttl = 1

# Port to run the server on (default: 8556)
server_port = 8556

# Enable background scheduler (default: true)
enable_background_scheduler = true

# Auto-save interval in seconds (default: 60 seconds)
auto_save_interval = 60
